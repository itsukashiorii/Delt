<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemburik gambar</title>
  <link rel="icon" href="wuthering waves shoorekeeperfx.jpg" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
  --bg1: url('wuthering waves shoorekeeper1.jpg');
  --bg2: url('wuthering waves shoorekeeper2.jpg');
  --bg3: url('wuthering waves shoorekeeper3.jpg');
  --bg4: url('wuthering waves shoorekeeper4.jpg');
  --bg5: url('wuthering waves shoorekeeper5.jpg');
  --bg6: url('wuthering waves shoorekeeper6.jpg');
  --bg7: url('wuthering waves shoorekeeper7.jpg');
  --bg8: url('wuthering waves shoorekeeper8.jpg');
  --bg9: url('wuthering waves shoorekeeper9.jpg');
  --bg10: url('wuthering waves shoorekeeper10.jpg');
      --accent: #00bcd4;
      --accent-dark: #008ba3;
      --text: #eee;
      --text-light: #fff;
      --text-muted: #bbb;
      --bg-overlay: rgba(0, 0, 0, 0.65);
      --panel-bg: rgba(49,255,75,0);
      --panel-border: rgba(255, 255, 255, 0.2);
      --card-bg: rgba(87,255,108,0);
      --card-bg-hover: rgba(255, 255, 255, 0.15);
      --glow: 0 0 15px rgba(0, 188, 212, 0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: var(--bg1) center/cover fixed;
      transition: background-image 1.5s ease-in-out;
      position: relative;
    }
    body::before { 
      content: ""; 
      position: absolute; 
      inset: 0; 
      background: var(--bg-overlay); 
      z-index: -1; 
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 2.8em; 
      margin-bottom: 25px; 
      letter-spacing: 2px;
      color: var(--text-light);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      background: linear-gradient(90deg, #00bcd4, #00ffaa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      padding: 0 15px;
    }

    #toast {
      position: fixed; 
      top: 25px; 
      right: 25px; 
      background: #4caf50; 
      color: #fff;
      padding: 15px 25px; 
      border-radius: 8px; 
      font-weight: 600;
      box-shadow: 0 0 15px rgba(0,0,0,0.3); 
      opacity: 0; 
      transform: translateY(-30px);
      transition: all 0.4s ease; 
      z-index: 9999; 
      display: flex; 
      align-items: center; 
      gap: 10px;
    }
    #toast.show { opacity: 1; transform: translateY(0); }
    #toast.error { background: #f44336; }

    .panel {
      background: var(--panel-bg); 
      border: 1px solid var(--panel-border); 
      border-radius: 16px;
      padding: 35px 40px; 
      width: 100%; 
      max-width: 1200px; 
      display: grid; 
      grid-template-columns: 1fr 2fr; 
      gap: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
      transition: all 0.3s;
      backdrop-filter: blur(0px);
    }
    .panel:hover { 
      transform: translateY(-5px); 
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    }

    .controls { 
      display: flex; 
      flex-direction: column; 
      gap: 25px; 
    }
    .control-group { 
      display: flex; 
      flex-direction: column; 
      gap: 15px; 
    }
    .control-group-title { 
      font-size: 1.1em; 
      font-weight: 600; 
      color: var(--text-light); 
      display: flex; 
      align-items: center; 
      gap: 10px; 
      padding-bottom: 5px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .control-group-title i { 
      color: var(--accent); 
      font-size: 1.2em;
    }
    .controls label { 
      font-size: 0.95em; 
      color: var(--text); 
      font-weight: 600; 
      display: block;
      margin-bottom: 5px;
    }
    .controls input[type="file"] {
      color: var(--text); 
      font-size: 0.9em; 
      width: 100%; 
      padding: 10px;
      background: rgba(240,0,0,0); 
      border: 1px dashed rgba(255,255,255,0.3); 
      border-radius: 8px;
      transition: all 0.3s;
    }
    .controls input[type="file"]:hover {
      background: rgba(255,255,255,0.15);
      border-color: var(--accent);
    }
    .controls input[type="range"] { 
      width: 100%; 
      margin-top: 6px; 
      height: 6px;
      accent-color: var(--accent); 
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }
    select, button {
      padding: 12px 18px; 
      border: 1px solid rgba(255,255,255,0.2); 
      background: hsla(0,100%,51.2%,0);
      color: #fff; 
      border-radius: 8px; 
      font-size: 0.95em; 
      transition: all 0.3s; 
      width: 100%;
    }
    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 15px;
    }
    select:focus, button:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: var(--glow);
    }
    button {
      cursor: pointer; 
      font-weight: 600; 
      background: linear-gradient(135deg, rgba(0,188,212,0.3), rgba(0,150,200,0.4));
      border-color: var(--accent);
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 8px;
    }
    button:hover { 
      background: linear-gradient(135deg, rgba(0,188,212,0.5), rgba(0,150,200,0.6));
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled { 
      opacity: 0.5; 
      cursor: not-allowed; 
      transform: none !important;
    }

    .preview-wrapper {
      position: relative; 
      border: 1px solid rgba(255,255,255,0.2); 
      border-radius: 12px; 
      overflow: hidden;
      background: rgba(0,0,0,0.1); 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      min-height: 400px; 
      height: 100%;
      transition: all 0.3s;
    }
    .preview-wrapper:hover {
      border-color: var(--accent);
      box-shadow: var(--glow);
    }
    #preview { 
      width: 100%; 
      max-height: 500px; 
      object-fit: contain; 
      border-radius: 4px; 
      display: none; 
    }
    canvas { display: none; }
    .placeholder-text {
      color: var(--text-muted);
      font-size: 1.1em;
      text-align: center;
      padding: 0 20px;
    }
    .placeholder-text i {
      font-size: 2em;
      margin-bottom: 15px;
      color: var(--accent);
      opacity: 0.7;
    }

    .info-panel { 
      width: 100%; 
      margin-top: 15px; 
      font-family: 'JetBrains Mono', monospace; 
      border-radius: 12px; 
      overflow: hidden; 
      transition: all 0.3s ease; 
      max-height: 500px; 
    }
    .info-header {
      background: rgba(0,188,212,0.2); 
      padding: 12px 15px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      cursor: pointer; 
      border: 1px solid var(--accent); 
      border-radius: 8px;
      transition: all 0.3s;
    }
    .info-header:hover { 
      background: rgba(0,188,212,0.3); 
      box-shadow: var(--glow);
    }
    .info-header span { 
      font-weight: 600; 
      display: flex; 
      align-items: center; 
      gap: 8px; 
    }
    .info-content {
      background: var(--panel-bg); 
      border: 1px solid var(--panel-border); 
      border-top: none; 
      border-radius: 0 0 8px 8px;
      padding: 15px; 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 15px;
    }
    .info-card { 
      background: var(--card-bg); 
      border-radius: 8px; 
      padding: 12px 15px; 
      border-left: 3px solid var(--accent); 
      transition: all 0.3s; 
    }
    .info-card:hover { 
      background: var(--card-bg-hover); 
      transform: translateY(-3px);
    }
    .info-card span { 
      display: block; 
      font-weight: 700; 
      font-size: 1.05em; 
      color: var(--text-light); 
    }
    .info-card small { 
      color: var(--text-muted); 
      font-size: 0.85em; 
    }

    /* Filter controls styling */
    .filter-controls {
      display: none;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .filter-controls.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    .filter-control {
      margin-bottom: 15px;
    }
    .filter-control:last-child {
      margin-bottom: 0;
    }
    .filter-control label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9em;
    }
    .filter-control-value {
      float: right;
      font-weight: 700;
      color: var(--accent);
    }

    /* Tabs */
    .tab-container {
      display: flex;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 15px;
    }
    .tab {
      padding: 8px 15px;
      cursor: pointer;
      font-size: 0.9em;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }
    .tab.active {
      border-bottom-color: var(--accent);
      color: var(--accent);
    }
    .tab:hover:not(.active) {
      border-bottom-color: rgba(255,255,255,0.3);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Season Effects Overlay ===== */
    .season-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .season-overlay.active {
      opacity: 1;
    }

    /* Spring - Sakura Petals */
    .season-overlay.spring {
      background: linear-gradient(
        135deg,
        rgba(255, 182, 193, 0.3) 0%,
        rgba(255, 192, 203, 0.2) 30%,
        rgba(255, 240, 245, 0.1) 70%,
        transparent 100%
      );
    }

    .petal {
      position: absolute;
      width: 15px;
      height: 15px;
      background: linear-gradient(45deg, #FFB6C1, #FFC0CB);
      border-radius: 150% 0 150% 0;
      animation: fall 10s infinite linear;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Summer - Fireflies & Warm Glow */
    .season-overlay.summer {
      background: radial-gradient(
        circle at 50% 50%,
        rgba(255, 215, 0, 0.1) 0%,
        rgba(255, 140, 0, 0.1) 30%,
        transparent 70%
      );
    }

    .firefly {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #FFFF00;
      border-radius: 50%;
      box-shadow: 0 0 10px #FFFF00, 0 0 20px #FFD700;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      25% {
        transform: translateY(-50px) translateX(30px);
      }
      50% {
        transform: translateY(-20px) translateX(-20px);
      }
      75% {
        transform: translateY(-80px) translateX(10px);
      }
    }

    /* Autumn - Falling Leaves */
    .season-overlay.autumn {
      background: linear-gradient(
        45deg,
        rgba(255, 140, 0, 0.2) 0%,
        rgba(139, 69, 19, 0.15) 40%,
        rgba(205, 133, 63, 0.1) 80%,
        transparent 100%
      );
    }

    .leaf {
      position: absolute;
      width: 20px;
      height: 20px;
      animation: fall 12s infinite linear;
    }

    .leaf::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #FF8C00, #CD853F);
      clip-path: polygon(50% 0%, 0% 100%, 50% 80%, 100% 100%);
      transform: rotate(45deg);
    }

    /* Winter - Snow & Frost */
    .season-overlay.winter {
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(240, 248, 255, 0.05) 50%,
        rgba(230, 230, 250, 0.05) 100%
      );
    }

    .snowflake {
      position: absolute;
      color: white;
      font-size: 1em;
      animation: snowfall 8s infinite linear;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    @keyframes snowfall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Season Indicator */
    .season-indicator {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 15px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .season-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .season-dot.active {
      transform: scale(1.3);
      border-color: white;
      box-shadow: 0 0 10px currentColor;
    }

    .season-dot.spring { background: #FFB6C1; }
    .season-dot.summer { background: #FFD700; }
    .season-dot.autumn { background: #FF8C00; }
    .season-dot.winter { background: #87CEEB; }

    /* Season Info Tooltip */
    .season-info {
      position: fixed;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,150,200,0.4);
      backdrop-filter: blur(5px);
      color: white;
      padding: 5px 20px;
      border-radius: 2px;
      font-size: 0.9em;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .season-indicator {
        top: auto;
        bottom: 20px;
        right: 50%;
        transform: translateX(50%);
        flex-direction: row;
        padding: 10px 15px;
      }
    }

    @media (max-width: 768px) {
      .panel { 
        grid-template-columns: 1fr; 
        gap: 25px; 
        padding: 25px 20px; 
      }
      h1 { 
        font-size: 2em; 
        text-align: center;
      }
      .info-content { 
        grid-template-columns: 1fr; 
      }
      .preview-wrapper {
        min-height: 300px;
      }
    }
    
    /* Mini Social Bar */
.social-mini {
  position: fixed;
  bottom: 10px;
  right: 10px;
  display: flex;
  gap: 5px;
  z-index: 1000;
}

.social-mini-icon {
  width: 25px;
  height: 25px;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(5px);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-decoration: none;
  font-size: 10px;
  transition: all 0.2s ease;
}

.social-mini-icon:hover {
  background: var(--accent);
  transform: scale(1.1);
}

/* Mobile */
@media (max-width: 768px) {
  .social-mini {
    bottom: 5px;
    right: 5px;
    gap: 3px;
  }
  
  .social-mini-icon {
    width: 20px;
    height: 20px;
    font-size: 8px;
  }
}
  </style>
</head>

  <!-- Season Info Original -->
<div class="season-info" id="seasonInfo">Loading...</div>

  <h1>ubah gambar jadi 8k/32p <h2>ðŸ˜¹</h2></h1>

  <div id="toast"><i class="fas fa-check-circle"></i> Upload berhasil!</div>

  <div class="panel">
    <div class="controls">
      <div class="control-group">
        <label>
          <i class="fas fa-cloud-upload-alt"></i> Upload Gambar
          <input type="file" id="imageUpload" accept="image/*">
        </label>
      </div>

      <div class="control-group">
        <div class="control-group-title"><i class="fas fa-sliders-h"></i> Pengaturan Dasar</div>
        <label>
          Resolusi Output: <span id="sizeVal">100</span>%
          <input type="range" id="sizeRange" min="1" max="200" value="100">
        </label>
        
        <label>
          Kualitas Output: <span id="qualityVal">92</span>%
          <input type="range" id="qualityRange" min="10" max="100" value="92">
        </label>
      </div>

      <div class="control-group">
        <div class="control-group-title"><i class="fas fa-magic"></i> Filter & Efek</div>
        
        <div class="tab-container">
          <div class="tab active" data-tab="basic">Basic</div>

          <div class="tab" data-tab="distortion">Distortion</div>
          <div class="tab" data-tab="color">Color</div>
        </div>
        
        <div class="tab-content active" id="basic-tab">
          <select id="mode">
            <option value="resize">Resize Biasa</option>
            <option value="noise">Noise Glitch</option>
            <option value="rgb">RGB Shift</option>
            <option value="vhs">VHS Tracking</option>
            <option value="invert">Invert Colors</option>
            <option value="ghost">Ghost Echo</option>
            <option value="pixelate">Pixelate</option>
            <option value="sepia">Sepia Rusak</option>
            <option value="oversat">Over Saturation</option>
            <option value="graynoise">Grayscale Noise</option>

          </select>

        <div class="tab-content" id="artistic-tab">
          <select id="artisticMode">

            <option value="tunnel">Tunnel Vision</option>

            <option value="solarize">Solarize</option>

              <input type="range" id="vhsDistortion" min="0" max="20" value="10">
            </div>
          </div>
          
          <!-- Ghost Echo Controls -->
          <div id="ghostControls" class="filter-controls">

              <input type="range" id="ghostCount" min="1" max="5" value="2">

    function applyBasicEffects(imgData, w, h) {
      const d = imgData.data;
      
      switch (activeEffect) {
        case 'resize': 
          break;
          
        case 'noise':
          const noiseIntensity = noiseAmount.value / 100 * 80;
          noiseAmountValue.textContent = noiseAmount.value;
          for (let i = 0; i < d.length; i += 4) {
            const n = (Math.random() - 0.5) * noiseIntensity;
            d[i] += n; d[i + 1] += n; d[i + 2] += n;
          }
          break;
          
        case 'rgb':
          const rgbShiftIntensity = parseInt(rgbShiftAmount.value);
          rgbShiftAmountValue.textContent = rgbShiftAmount.value;
          for (let i = 0; i < d.length; i += 4) {
            const o = Math.floor(Math.random() * rgbShiftIntensity);
            d[i] = d[i + o] || d[i];
            d[i + 1] = d[i + 1 + o] || d[i + 1];
            d[i + 2] = d[i + 2 - o] || d[i + 2];
          }
          break;
          
        case 'vhs':
          const vhsIntensity = parseInt(vhsDistortion.value);
          vhsDistortionValue.textContent = vhsDistortion.value;
          for (let y = 0; y < h; y++) {
            const o = Math.sin(y * 0.2) * vhsIntensity;
            for (let x = 0; x < w; x++) {
              const sx = Math.max(0, Math.min(w - 1, x + o));
              const si = (y * w + sx) * 4;
              const di = (y * w + x) * 4;
              for (let c = 0; c < 3; c++) d[di + c] = d[si + c];
            }
          }
          break;
          
        case 'invert':
          for (let i = 0; i < d.length; i += 4) {
            d[i] = 255 - d[i];
            d[i + 1] = 255 - d[i + 1];
            d[i + 2] = 255 - d[i + 2];
          }
          break;
          
        case 'ghost':
          ghostCountValue.textContent = ghostCount.value;
          ghostOpacityValue.textContent = ghostOpacity.value;
          const ghostOpacityLevel = ghostOpacity.value / 100;
          const ghostCountNum = parseInt(ghostCount.value);
          
          for (let i = 1; i <= ghostCountNum; i++) {
            const offset = i * 5;
            ctx.globalAlpha = ghostOpacityLevel / i;
            ctx.drawImage(canvas, offset, offset);
            ctx.drawImage(canvas, -offset, -offset);
          }
          ctx.globalAlpha = 1;
          break;
          
        case 'pixelate':
          pixelSizeValue.textContent = pixelSize.value;
          const blockSize = parseInt(pixelSize.value);
          for (let y = 0; y < h; y += blockSize) {
            for (let x = 0; x < w; x += blockSize) {
              const i = (y * w + x) * 4;
              const r = d[i], g = d[i+1], b = d[i+2];
              ctx.fillStyle = `rgb(${r},${g},${b})`;
              ctx.fillRect(x, y, blockSize, blockSize);
            }
          }
          break;
          
        case 'sepia':
          for (let i = 0; i < d.length; i += 4) {
            let r = d[i], g = d[i+1], b = d[i+2];
            d[i]   = (r * .393) + (g *.769) + (b * .189);
            d[i+1] = (r * .349) + (g *.686) + (b * .168);
            d[i+2] = (r * .272) + (g *.534) + (b * .131);
          }
          break;
          
        case 'oversat':
          saturationAmountValue.textContent = saturationAmount.value;
          const satAmount = parseFloat(saturationAmount.value);
          for (let i = 0; i < d.length; i += 4) {
            d[i] = Math.min(255, d[i] * satAmount);
            d[i+1] = Math.min(255, d[i+1] * satAmount);
            d[i+2] = Math.min(255, d[i+2] * satAmount);
          }
          break;
          
        case 'graynoise':
          graynoiseAmountValue.textContent = graynoiseAmount.value;
          const grayNoiseIntensity = graynoiseAmount.value / 100 * 50;
          for (let i = 0; i < d.length; i += 4) {
            let avg = (d[i] + d[i+1] + d[i+2]) / 3;
            let noise = (Math.random() - 0.5) * grayNoiseIntensity;
            d[i] = d[i+1] = d[i+2] = avg + noise;
          }
          break;
          
        case 'scanline':
          scanlineSizeValue.textContent = scanlineSize.value;
          scanlineOpacityValue.textContent = scanlineOpacity.value;
          const scanSize = parseInt(scanlineSize.value);
          const scanOpacity = scanlineOpacity.value / 100;
          
          for (let y = 0; y < h; y++) {
            if (y % scanSize === 0) {
              for (let x = 0; x < w; x++) {
                let idx = (y * w + x) * 4;
                d[idx] *= scanOpacity;
                d[idx+1] *= scanOpacity;
                d[idx+2] *= scanOpacity;
              }
            }
          }
          break;
          
        case 'burned':
          burnedAmountValue.textContent = burnedAmount.value;
          const burnAmount = parseFloat(burnedAmount.value);
          for (let i = 0; i < d.length; i += 4) {
            d[i] = Math.min(255, d[i] * burnAmount);
            d[i+1] = Math.min(255, d[i+1] * burnAmount);
            d[i+2] = Math.min(255, d[i+2] * burnAmount);
          }
          break;
          
        case 'swap':
          for (let i = 0; i < d.length; i += 4) {
            [d[i], d[i+1], d[i+2]] = [d[i+1], d[i+2], d[i]];
          }
          break;
      }
      
      return imgData;
    }

    function processImage() {
      if (!img) return;

      const scale = sizeRange.value / 100;
      const quality = qualityRange.value / 100;
      sizeVal.textContent = sizeRange.value;
      qualityVal.textContent = qualityRange.value;
      const w = Math.round(img.width * scale);
      const h = Math.round(img.height * scale);

      // Resize dasar
      canvas.width = w;
      canvas.height = h;
      ctx.clearRect(0, 0, w, h);
      ctx.drawImage(img, 0, 0, w, h);

      // Apply effects
      let imgData = ctx.getImageData(0, 0, w, h);
      imgData = applyBasicEffects(imgData, w, h);
      ctx.putImageData(imgData, 0, 0);

      // Preview with quality setting
      preview.src = canvas.toDataURL('image/jpeg', quality);

      updateInfo();
    }

      watercolorBrush.value = 8;
      watercolorIntensity.value = 70;

      rgbShiftAmountValue.textContent = rgbShiftAmount.value;
      vhsDistortionValue.textContent = vhsDistortion.value;
      ghostCountValue.textContent = ghostCount.value;
      ghostOpacityValue.textContent = ghostOpacity.value;
      pixelSizeValue.textContent = pixelSize.value;
      saturationAmountValue.textContent = saturationAmount.value;
      graynoiseAmountValue.textContent = graynoiseAmount.value;
      scanlineSizeValue.textContent = scanlineSize.value;
      scanlineOpacityValue.textContent = scanlineOpacity.value;
      burnedAmountValue.textContent = burnedAmount.value;
      watercolorBrushValue.textContent = watercolorBrush.value;
      watercolorIntensityValue.textContent = watercolorIntensity.value;
      oilBrushValue.textContent = oilBrush.value;
      oilIntensityValue.textContent = oilIntensity.value;
      sketchPencilValue.textContent = sketchPencil.value;
      sketchDarknessValue.textContent = sketchDarkness.value;
      rippleSizeValue.textContent = rippleSize.value;

      // Reset image
      img = null;
      originalBytes = 0;
      preview.style.display = 'none';
      placeholder.style.display = 'flex';
      dlBtn.disabled = true;
      
      // Clear info
      oriDimEl.textContent = '-';
      oriSizeEl.textContent = '-';
      outDimEl.textContent = '-';
      outSizeEl.textContent = '-';
      outModeEl.textContent = '-';
      ratioEl.textContent = '-';
      
      // Hide all filter controls
      const allControls = document.querySelectorAll('.filter-controls');
      allControls.forEach(control => control.classList.remove('active'));
      
      // Reset to basic tab
      tabs[0].click();
    }

    /* ===== Events ===== */
    imageUpload.addEventListener('change', handleImageFile);
    sizeRange.addEventListener('input', processImage);
    qualityRange.addEventListener('input', processImage);
    modeSel.addEventListener('change', () => {
      activeMode = 'basic';
      activeEffect = modeSel.value;
      updateFilterControls();
      processImage();
    });

    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        const tabId = tab.getAttribute('data-tab');
        document.getElementById(`${tabId}-tab`).classList.add('active');
        
        activeMode = tabId;
        if (activeMode === 'basic') {
          activeEffect = modeSel.value;
        } else if (activeMode === 'artistic') {
          activeEffect = artisticModeSel.value;
        } else if (activeMode === 'distortion') {
          activeEffect = distortionModeSel.value;
        } else if (activeMode === 'color') {
          activeEffect = colorModeSel.value;
        }
        
        updateFilterControls();
      });
    });

    // Add event listeners for all filter controls
    [noiseAmount, rgbShiftAmount, vhsDistortion, ghostCount, ghostOpacity, 
     pixelSize, saturationAmount, graynoiseAmount, scanlineSize, scanlineOpacity,
     burnedAmount, watercolorBrush, watercolorIntensity, oilBrush, oilIntensity,
     sketchPencil, sketchDarkness, rippleSize, rippleFreq, duotoneDark, duotoneLight]
    .forEach(control => {
      if (control) {
        control.addEventListener('input', processImage);
      }
    });

    dlBtn.addEventListener('click', () => {
      if (!img) return;
      const scale = sizeRange.value / 100;
      const quality = qualityRange.value / 100;
      
      let filename = 'image-editor-';
      if (activeEffect !== 'none' && activeEffect !== 'resize') {
        filename += activeEffect + '-';
      }
      filename += new Date().getTime() + '.jpg';
      
      canvas.toBlob(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        a.click();
        showToast('Gambar berhasil diunduh!');
      }, 'image/jpeg', quality);
    });

    resetBtn.addEventListener('click', resetAll);
    infoHeader.addEventListener('click', toggleInfoPanel);

    // Init
    infoContent.style.maxHeight = '0px';
    infoContent.style.padding = '0 15px';
    infoContent.style.border = 'none';
    updateFilterControls();
    tabs[0].classList.add('active');
    document.getElementById('basic-tab').classList.add('active');
    activeMode = 'basic';
    activeEffect = 'resize';
